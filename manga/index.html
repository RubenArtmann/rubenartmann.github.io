<!DOCTYPE html>
<html>
<head>
	<title>Manga Tool</title>
	<meta charset="utf-8">
	<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js" type="text/javascript"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.js" type="text/javascript"> </script>
	<script type="module" src="./main.js"></script>
	<script type="text/javascript">
		if(document.domain === "localhost") {
			(async()=>{
				let number = await (await fetch("reload-number")).text();
				let interval = setInterval(async()=>{
					try {
						let n = await (await fetch("reload-number")).text();
						if(n !== number) {
							clearInterval(interval);
							document.location = document.location;
						}
					} catch(e) {
						console.error(e);
					}
				},500);
			})()
		}
	</script>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
		}
		.imageView * {
			display: block;
		}
	</style>
</head>
<body>
	<div>Images:<input id="fileinput" type="file" multiple></div>
	<button id="render">render</button>
	<button id="transscribe">transscribe</button>
	<button id="copytransscript">copy transscript</button>
	<button id="download">download</button>
</body>
</html>
